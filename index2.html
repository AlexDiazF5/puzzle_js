<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    
    <style>
        #contenedor{
            width: 300px;
            height: 300px;
            background-color: gray;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="contenedor">

    </div>

    <script>

        let miContenedor = document.querySelector("#contenedor");
        
        for(i=0; i<10; i++){

            let pieza = document.createElement("div");
            pieza.style.width = "100px";
            pieza.style.height = "50px";
            pieza.style.backgroundColor = "pink";

            miContenedor.appendChild(pieza);
        }



        

    </script>
</body>
</html>
